<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

<script src="3.js"></script>
<style>
    input:focus {
        outline: none;
    }

    .err {
        visibility: hidden;
        color: red;
        color: antiquewhite;
    }

    #imgdiv {
        background: url("mypic.JPG");
        background-repeat: none;
        background-size: cover;
    }
</style>

<body>
    <div class="container-fluid ">

        <!-- post1 -->
        <div class="row d-flex justify-content-center" id="post1">
            <div class="col-6 d-flex flex-column">

                <div class="row  border d-flex justify-content-center" id="imgdiv">
                    <div class="col-12  d-flex justify-content-center align-items-center  text-primary "

                    </div>

                </div>

                <!-- row2 for buttons -->
                <div class="row">
                    <button class="col-3 btn btn-outline-primary btn-block" id="likeBtn" onclick="likeHere()">Like <span

                </div>

                <!-- row3 for comment card -->
                <div class="row mt-2 d-flex flex-column" id="cmnt1">
                    <div class="d-flex" style="visibility: hidden;">
                        <div class="col-9 d-flex align-items-center  border-dark border-bottom ">
                            sample text
                        </div>
                        <div class="col-3 p-0">

                        </div>

            </div>
        </div>

        <div></div>
